<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F5LDR</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            const url = 'https://api-rest-f5ldr.herokuapp.com/productos'
            const app = document.querySelector('#app')
            fetch(url)
                .then((response) => response.json())
                .then((data) => {
                    let datos = data.map((dato) => `<li>${dato.nombre}</li>`)
                    app.innerHTML = `<ul>${datos}</ul>`
                    console.log(datos)
                })
        </script>
    </body>
</html>
